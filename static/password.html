<!DOCTYPE html>
<html lang="en">
<head>
    <script type='text/javascript'>var _sf_startpt=(new Date()).getTime()</script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="A piece of paper in the cloud." />
    <link rel="shortcut icon" type="image/gif" href="static/images/favicon.gif" />
    <title>请输入密码 / {{.Id}}</title>
    <meta name="description" content="A service by Jacob Bijani." />
    <link rel="stylesheet" href="static/stylesheets/master.css?3" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="static/stylesheets/print.css?3" type="text/css" media="print" charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js" type="text/javascript"></script>

    <script src="static/javascript/prototype.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
        jQuery.noConflict();
        var assets_version = 3;
        var is_iphone_os = false;

        var pad_name = '{{.Id}}';

        var disable_autosave = false;
        var read_only_mode   = false;

        var caret_position  = 911;
        var scroll_position = 3;
    </script>
    <script type="text/javascript" src="static/javascript/application.js?3"></script>

    <!-- e:y -->
</head>
<body id="body">

<div id="promo">

</div>

<div class="input_form" style="margin-bottom:40px;">
    <div class="copy" style="margin-bottom:50px;">
        This notepad is password protected.
    </div>


        <input id="pad_name" name="uri" type="hidden" value="{{.Id}}}"/>
        <div class="input_wrapper">
            <input class="text_input" type="password" value="" id="pad_password" name="password"/>
            <label for="pad_password">password</label>
        </div>

        <div style="text-align:center;">
            <input type="submit" class="big_button" value="Login" onclick="login()"/>
        </div>

</div>
<div id="unsaved" style="display:none;"></div>
<div id="loading" style="display:none;"></div>

<div id="controls">
    <a href="/">Notepad</a>
</div>

<script type='text/javascript'>
    function login() {
        cookie_password = CryptoJS.SHA1(jQuery('#pad_password').val()).toString();
        jQuery.cookie('password_{{.Id}}', cookie_password);
        sessionStorage.setItem("cookie_password_{{.Id}}", cookie_password);
        sessionStorage.setItem("password_{{.Id}}", jQuery('#pad_password').val());
        location.reload();
    }
    var _sf_async_config={};
    /** CONFIGURATION START **/
    _sf_async_config.uid = 10600;
    _sf_async_config.domain = 'notepad.cc';
    _sf_async_config.useCanonical = true;
    _sf_async_config.sections = 'Change this to your Section name';  //CHANGE THIS
    _sf_async_config.authors = 'Change this to your Author name';    //CHANGE THIS
    /** CONFIGURATION END **/
    (function(){
        function loadChartbeat() {
            window._sf_endpt=(new Date()).getTime();
            var e = document.createElement('script');
            e.setAttribute('language', 'javascript');
            e.setAttribute('type', 'text/javascript');
            e.setAttribute('src', '//static.chartbeat.com/js/chartbeat.js');
            document.body.appendChild(e);
        }
        var oldonload = window.onload;
        window.onload = (typeof window.onload != 'function') ?
                loadChartbeat : function() { oldonload(); loadChartbeat(); };
    })();
</script>
</body>
</html>
